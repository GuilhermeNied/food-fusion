jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.18'

    - name: Install dependencies
      run: npm ci

    - name: Build the app
      run: npm run build

    - name: Run tests
      run: npm run test